    <script>
      function checkEmail() {
        var x = document.getElementById("eMail").value;
        //var x = "test";
        if (x.includes(" ")) {
          alert("You cannot have a space in your email.");
        }

        var validEmailAmp = x.includes("@");
        var validEmailDot = x.includes(".");
        var boolTest = validEmailAmp & validEmailDot;

        if (!boolTest) {
          alert("Your email is missing either an at symbol(@) or a period(.).");
        }
      }
    </script>
