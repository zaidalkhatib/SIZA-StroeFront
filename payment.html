  <body>
    <div class="baseFont">
      <div class="container">
        <h1>Credit Card Information</h1>
        <form>
          <p><img src="images/lock.jpg" class="lock" /> Credit/Debit Card</p>

          <img src="https://img.icons8.com/color/36/000000/visa.png" />
          <img src="https://img.icons8.com/color/36/000000/mastercard.png" />
          <img src="https://img.icons8.com/color/36/000000/amex.png" />
          <hr />
          <div class="labels-inputs">
            <label>Card Number </label>
            <input
              class="cardinformation cardnumber"
              type="tel "
              name="Card Number "
              placeholder="Enter Card Number "
              minlength="16"
              required
            />
            <label>Expiration Date </label>
            <input
              class="cardinformation"
              type="tel "
              name="Exption Date "
              placeholder="MM/YY "
              required
            />
          </div>
          <div class="labels-inputs">
            <label>CVV </label>
            <input
              class="cardinformation"
              type="tel "
              name="Secuirty Code "
              placeholder="XXX "
              required
            />
          </div>
          <div class="labels-inputs">
            <label>Card Holder Name </label>
            <input
              class="cardinformation nameholder"
              type="tel "
              name="Card Holder Name "
              placeholder="e.g John White "
              required
            />
          </div>
          <div class="labels-inputs">
            <button class="btn">Checkout</button>
          </div>
        </form>
      </div>
